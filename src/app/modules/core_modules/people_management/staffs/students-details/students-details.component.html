<div class="row">

                </select>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="company">Keywords</label>
                    <input class="form-control" placeholder="Name,Roll Number,Parent Name..." type="text">
                  </div>
            </div>
            <!--/.col-->
          </div>
          <!--/.row-->
        </div>
      </div>
