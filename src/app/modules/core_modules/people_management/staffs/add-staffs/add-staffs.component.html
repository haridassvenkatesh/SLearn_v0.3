<ng4-loading-spinner> </ng4-loading-spinner>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <div class="card-header">
          <strong *ngIf="!updateButton">Add Staffs</strong>
          <strong *ngIf="updateButton">Update Staff</strong>
        </div>

        <div class="card-body">

          <div class="row">
            <div class="col-md-6">

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="userInfo.login">User Name</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="userInfo.login" id="userInfo.login" name="userInfo.login" class="form-control"
                    placeholder="User Name">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="userInfo.firstName">First Name</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="userInfo.firstName" id="userInfo.firstName" name="userInfo.firstName"
                    class="form-control" placeholder="Firstname">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="userInfo.mobileNumber">Mobile Number</label>
                <div class="col-md-9">
                  <input type="text" pattern="[6789][0-9]{9}" [(ngModel)]="userInfo.mobileNumber" id="userInfo.mobileNumber"
                    name="userInfo.mobileNumber" class="form-control" placeholder="Mobile Number">
                </div>
              </div>

            </div>
            <div class="col-md-6">

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="departmentID">Department</label>
                <div class="col-md-9">
                  <select [(ngModel)]="staffs.departmentId" id="departmentID" name="departmentID" class="form-control">
                    <option value="-1">-Select-</option>
                    <option value="{{select.id}}" *ngFor="let select of selection">{{select.name}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="userInfo.lastName">Last Name</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="userInfo.lastName" id="userInfo.lastName" name="userInfo.lastName"
                    class="form-control" placeholder="Lastname">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="userInfo.email">Email</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="userInfo.email" id="userInfo.email" name="userInfo.email" class="form-control"
                    placeholder="Email Address">
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="card-footer" *ngIf="!updateButton">
          <button type="submit" class="btn btn-sm btn-primary" (click)="submitStaffs(userInfo)">
            <i class="fa fa-dot-circle-o"></i> Submit
          </button>

          <button type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset
          </button>
        </div>

        <div class="card-footer" *ngIf="updateButton">
          <button type="submit" class="btn btn-sm btn-primary" (click)="updateStaffs(staffs)">
            <i class="fa fa-dot-circle-o"></i> Update
          </button>

          <button type="submit" class="btn btn-sm btn-danger" [routerLink]="['/staffs/staffs-list']">
            <i class="fa fa-dot-circle-o"></i> Cancel
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
