<ng4-loading-spinner> </ng4-loading-spinner>

<div class="animated fadeIn">
    <app-data-table title="Staffs List" (SelectOutputID)="select($event)" 
    selectOption="true" [selection]="selection" addRouterLink="/staffs/add-staffs"
    [data]="data" settings="true" viewOption="true" updateOption="true" 
    deleteOption="true" (ViewOutputID)="viewStaff($event)"
    (UpdateOutputID)="updateStaffs($event)" (DeleteOutputID)="deleteStaffs($event)" 
    *ngIf="data.length > 0">
    </app-data-table>
</div>

<div class="animated fadeIn" *ngIf="data.length < 1">
    <h1>No Data Found!</h1>
    <button type="button" class="fab" (click)="gotoAddPage('/staffs/add-staffs')"> + </button>
</div>
