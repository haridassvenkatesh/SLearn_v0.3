<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        Select Sections
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Class</label>
                <select class="form-control" id="select1" name="select1">
                  <option value="0">Please select</option>
                  <option value="1">6th</option>
                  <option value="2">7th</option>
                  <option value="3">8th</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="name">Sections</label>
              <select class="form-control" id="select1" name="select1">
                <option value="0">Please select</option>
                <option value="1">A</option>
                <option value="2">C</option>
                <option value="3">E</option>
              </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="name">Select Exam</label>
              <select class="form-control" id="select1" name="select1">
                <option value="0">Please select</option>
                <option value="1">1st Term</option>
                <option value="2">2nd Term</option>
                <option value="3">Queater Yearly</option>
                <option value="4">3rd Term</option>
                <option value="5">Half Yearly</option>
              </select>
            </div>
          </div>
          <!--/.col-->
        </div>
        <!--/.row-->
      </div>
    </div>
  </div>
</div>
