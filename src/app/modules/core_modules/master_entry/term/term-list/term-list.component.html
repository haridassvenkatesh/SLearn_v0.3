<ng4-loading-spinner> </ng4-loading-spinner>
<div class="animated fadeIn">
  <app-data-table title="Terms" addRouterLink="/term/add-term" [data]="data" settings="true" updateOption="true" (UpdateOutputID)="update($event)" (DeleteOutputID)="delete($event)"
    *ngIf="data.length > 0">
  </app-data-table>
</div>

<div class="animated fadeIn" *ngIf="data.length < 1">
  <h1>No Data Found!</h1>
  <button type="button" class="fab" (click)="gotoAddPage('/departments/add-departments')"> + </button>
</div>
