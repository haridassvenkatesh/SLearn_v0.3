<ng4-loading-spinner> </ng4-loading-spinner>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <div class="card-header">
          <strong *ngIf="!updateButton">Add Course</strong>
          <strong *ngIf="updateButton">Update Course</strong>
        </div>

        <div class="card-body">

          <div class="row">
            <div class="col-md-6">

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="course.name">Course Name</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="course.name" id="course.name" name="course.name" class="form-control"
                    placeholder="Course Name">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="course.sessionsPerWeek">Sessions per week</label>
                <div class="col-md-9">
                  <input type="number" [(ngModel)]="course.sessionsPerWeek" id="course.sessionsPerWeek" name="course.sessionsPerWeek"
                    class="form-control" placeholder="Sessions per week">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="BatchID">Batch ID</label>
                <div class="col-md-9">
                  <select [(ngModel)]="BatchID" id="BatchID" name="BatchID" class="form-control">
                    <option value="-1">-Select-</option>
                    <option value="{{batch.id}}" *ngFor="let batch of batchs">{{batch.name}}</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="col-md-6">

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="course.description">Description</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="course.description" id="course.description" name="course.description"
                    pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" class="form-control" placeholder="Description">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="departmentID">Department</label>
                <div class="col-md-9">
                  <select [(ngModel)]="staff.departmentId" id="departmentID" name="departmentID" class="form-control"
                    (change)="onChangeDepartment($event.target.value)">
                    <option value="-1">-Select-</option>
                    <option value="{{department.id}}" *ngFor="let department of departments">{{department.name}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="staff.id">Course Incharge</label>
                <div class="col-md-9">
                  <select [(ngModel)]="staff.id" id="staff.id" name="staff.id" class="form-control"
                  (change)="onChangeCourseIncharge($event.target.value)">
                    <option value="-1">-Select-</option>
                    <option value="{{staff.id}}" *ngFor="let staff of staffs">{{staff.repoId}}</option>
                  </select>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="card-footer" *ngIf="!updateButton">
          <button type="submit" class="btn btn-sm btn-primary" (click)="submitCourse(course, BatchID)">
            <i class="fa fa-dot-circle-o"></i> Submit
          </button>

          <button type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset
          </button>
        </div>

        <div class="card-footer" *ngIf="updateButton">
          <button type="submit" class="btn btn-sm btn-primary" (click)="updateCourse(course, BatchID)">
            <i class="fa fa-dot-circle-o"></i> Update
          </button>

          <button type="submit" class="btn btn-sm btn-danger" [routerLink]="['/course/course-list']">
            <i class="fa fa-dot-circle-o"></i> Cancel
          </button>

        </div>

      </div>
    </div>
  </div>
</div>
