<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-rupee"></i>Assign Penalty
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="prependedInput">Term</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <input id="prependedInput" class="form-control" type="text">
                </div>

              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="appendedInput">Penalty</label>
              <div class="controls">
                <div class="input-group">
                  <input id="appendedInput" class="form-control" type="text">
                </div>

              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label" for="appendedInput">Total Penalty</label>
              <div class="controls">
                <div class="input-group">
                  <input id="appendedInput" class="form-control" type="text">
                </div>

              </div>
            </div>

          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="prependedInput">Batch</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <input id="prependedInput" class="form-control" type="text">
                </div>

              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="appendedInput">Students</label>
              <div class="controls">
                <div class="input-group">
                  <input id="appendedInput" class="form-control" type="text">
                </div>

              </div>
            </div>

          </div>


        </div>
      </form>

      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit">
          <i class="fa fa-dot-circle-o"></i> Apply</button>
        <button class="btn btn-sm btn-danger" type="reset">
          <i class="fa fa-ban"></i> Reset</button>
      </div>

    </div>
  </div>


</div>
