<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-rupee"></i>Add Penalty
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="penalty.description">Penalty Name</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <input class="form-control" [(ngModel)]="penalty.description" name="penalty.description" placeholder="Penalty Name"
                    type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="">Select Batch</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <select (change)="selectedBatch($event.target.value)" class="form-control" id="">
                    <option value="-1">-Select Batch-</option>
                    <option value="{{select.id}}" *ngFor="let select of selection">{{select.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="penalty.feeAmount">Penalty Amount</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <input class="form-control" [(ngModel)]="penalty.feeAmount" name="penalty.feeAmount" placeholder="Penalty Amount"
                    type="number">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="">Select Student</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <select class="form-control" id="">
                    <option value="-1">-Select Student-</option>
                    <option value="{{_student.repoId}}" *ngFor="let _student of selection_student">{{_student.repoId}}</option>
                  </select>
                </div>
              </div>
            </div>

          </div>
        </div>
      </form>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit" (click)="addPenalty(penalty)">
          <i class="fa fa-dot-circle-o"></i> Submit</button>
        <button class="btn btn-sm btn-danger" type="reset">
          <i class="fa fa-ban"></i> Reset</button>
      </div>

    </div>
  </div>


</div>
