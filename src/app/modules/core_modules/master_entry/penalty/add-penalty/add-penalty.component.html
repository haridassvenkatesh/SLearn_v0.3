<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-rupee"></i>Penalty
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="penalty.name">Penalty Name</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <input id="penalty.name" class="form-control" [(ngModel)]="penalty.penaltyTerm.name" id="penalty.name"
                    name="penalty.penaltyTerm.name" placeholder="Penalty Name" type="text">
                </div>

              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="appendedInput">Penalty type</label>
              <div class="controls">
                <div class="input-group">
                  <select [(ngModel)]="penalty.penaltyType.name" name="penalty.name" class="form-control">
                    <option value="-1">Select Penalty Type</option>
                    <option value="{{pe_ty.name}}" *ngFor="let pe_ty of penaltytype">{{pe_ty.name}}</option>
                  </select>
                </div>

              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label" for="appendedPrependedInput">Effective Date</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <ng-datepicker [(ngModel)]="penalty.penaltyTerm.effectiveDate" name="penalty.effectiveDate" class="ng_date_picker"
                    [(options)]="options"></ng-datepicker>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="appendedInput">Penalty Amount</label>
              <div class="controls">
                <div class="input-group">
                  <input [(ngModel)]="penalty.penaltyAmount" name="penalty.penaltyAmount" placeholder="Penalty Amount"
                    class="form-control" type="text">
                </div>

              </div>
            </div>
          </div>


          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="prependedInput">Select Batch</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <select [(ngModel)]="penalty.penaltyTerm.instituteBatchId" name="penalty.instituteBatchId" id="selection"  class="form-control">
                    <option value="-1">-Select Batch-</option>
                    <option value="{{select.id}}" *ngFor="let select of selection">{{select.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="prependedInput">Penalty Year</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <select [(ngModel)]="penalty.penaltyTerm.penaltyYearId.name" name="penalty.name" class="form-control">
                    <option value="-1">Select Penalty Year</option>
                    <option value="{{pe_ye.name}}" *ngFor="let pe_ye of penaltyyear">{{pe_ye.name}}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label" for="appendedPrependedInput">Expiry Date</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <ng-datepicker [(ngModel)]="penalty.penaltyTerm.expiryDate" name="penalty.expiryDate" class="ng_date_picker"
                    [(options)]="options"></ng-datepicker>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit" (click)="addPenalty(penalty)">
          <i class="fa fa-dot-circle-o"></i> Submit</button>
        <button class="btn btn-sm btn-danger" type="reset">
          <i class="fa fa-ban"></i> Reset</button>
      </div>

    </div>
  </div>


</div>
