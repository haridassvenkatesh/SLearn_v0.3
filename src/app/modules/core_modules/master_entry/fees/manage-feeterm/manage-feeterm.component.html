<ng4-loading-spinner> </ng4-loading-spinner>


<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-rupee"></i>Manage Fees

    </div>
    <div class="card-body">

      <div class="row">

        <tabs>
          <tab tabTitle="Fee Term" active="true">
            <div>
              <a class="point">
                <button (click)="moveaddFeeTerm(subgroupid)" class="btn btn-sm btn-pill btn-success add_btn" type="button">
                  <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;Add Fees</button>
              </a>
            </div>
            <div class="table_col">
              <div class="row edit_form">
                <table class="table table-hover" cellspacing="0" style="width:975px;">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Term</th>
                      <th>Acadamaic Year</th>
                      <th>Expiry Date</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let feeTerm of data; let i = index">
                      <td>{{i+1}}</td>
                      <td>{{feeTerm.name}}</td>
                      <td>{{feeTerm.feeYearId.name}}</td>
                      <td>{{feeTerm.expiryDate}}</td>
                      <td><a><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a></td>
                    </tr>


                  </tbody>
                </table>
              </div>
            </div>
          </tab>
          <tab tabTitle="Fee Map">
            <div class="table_col">
              <div class="row edit_form">
                <table class="table table-hover" cellspacing="0" style="width:975px;">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Term</th>
                      <th>Acadamaic Year</th>
                      <th>Expiry Date</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let feeTerm of data; let i = index">
                      <td>{{i+1}}</td>
                      <td>{{feeTerm.name}}</td>
                      <td>{{feeTerm.feeYearId.name}}</td>
                      <td>{{feeTerm.expiryDate}}</td>
                      <td><a><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a></td>
                    </tr>


                  </tbody>
                </table>
              </div>
            </div>
          </tab>
        </tabs>

      </div>






    </div>
  </div>


</div>
