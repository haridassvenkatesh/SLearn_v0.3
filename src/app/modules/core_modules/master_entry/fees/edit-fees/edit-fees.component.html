        <form [formGroup]="user" >
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="name">Workflow</label>
                  <div class="col-md-9">
                    <input type="text" id="name" formControlName="name" name="name" class="form-control" placeholder="Workflow Name">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <a (click)="addSteps()" class="point">
                  <button class="btn btn-sm btn-pill btn-danger" type="button">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;Add</button>
                </a>
              </div>
            </div>


            <div class="row" formArrayName="steps">  
              <div class="col-md-12" *ngFor="let st of getSteps(user); let i = index">
               
                <div [formGroupName]="i" class="row txt_add">
                  <div class="col-md-4">
                    <input type="text" formControlName="stepNumber"  ng-model="stepNumber"   class="form-control" >
                    <!-- <input type="text" formControlName="stepNumber" ng-model="stepNumber" readonly="readonly" ng-Value="i+1"  class="form-control" placeholder="{{i+1}}" > -->
                  </div>
                  <div class="col-md-4">
                    <input type="text" formControlName="workflowPhaseId"  ng-model="stepNumber"   class="form-control" >
                  </div>
                  <div class="col-md-4">
                      <span *ngIf="getSteps(user).length > 1" (click)="removeStep(i)" class="glyphicon glyphicon-remove"> 
                        <i class="fa fa-times" aria-hidden="true"></i>
                      </span>
                    </div>
                </div>
              </div>
            </div>
          </div>          
        </form>

        <div class="row">
        <div class="col-sm-6" >
           
          </div>
        
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-form-label" for="prependedInput">Credit</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <input id="prependedInput" class="form-control" type="text">
                </div>

              </div>
            </div>
          </div>
        </div>  

      </form>

      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit">
          <i class="fa fa-dot-circle-o"></i> Submit</button>
        <button class="btn btn-sm btn-danger" type="reset">
          <i class="fa fa-ban"></i> Reset</button>
      </div>
