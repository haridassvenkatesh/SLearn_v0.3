<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-rupee"></i>Add Sub Group
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label class="col-form-label" for="fees.name">SubGroup</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <input class="form-control"  type="text">
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
              <div class="form-group">
                  <label class="col-form-label" for="fees.name">SubGroup Type</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input class="form-control"  type="text">
                    </div>
                  </div>
                </div>
          </div>

          <div class="col-md-4">
            <button class="btn btn-sm btn-primary add_btn" type="submit" >
              <i class="fa fa-dot-circle-o"></i> Add</button>
          </div>

        </div>
      </form>
      <div class="row feetype_table">

        <table class="table table-responsive-sm table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Sub Group</th>
              <th>Sub Group Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subgroup of data; let i = index">
              <td>{{i + 1}}</td>
              <td>{{subgroup.name}}</td>
              <td>{{subgroup.subgroupType}}</td>
             
              <td><i class="fa fa-times-circle del_icon" aria-hidden="true"></i></td>
            </tr>
          </tbody>
        </table>


      </div>
    </div>


  </div>
