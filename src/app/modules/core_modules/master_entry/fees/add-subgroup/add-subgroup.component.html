<style>
.feetype_table .dataTables_wrapper .dt-bootstrap4 {
  min-width: 100%!important;
}
</style>
<ng4-loading-spinner> </ng4-loading-spinner>
<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-rupee"></i>Add Sub Group
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="fees.name">SubGroup</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <input class="form-control" [(ngModel)]="subgroup.name"  name="subgroup.name" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <button class="btn btn-sm btn-primary add_btn" type="submit" (click)="submitSubGroup(subgroup)" >
              <i class="fa fa-dot-circle-o"></i> Add</button>
          </div>

        </div>
      </form>
      <div class="row feetype_table">

        <table class="table table-hover" cellspacing="0" style="width:1048px;">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Sub Group</th>
              <th>Sub Group Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subgroup of data; let i = index">
              <td>{{i + 1}}</td>
              <td>{{subgroup.name}}</td>
              <td>{{subgroup.subgroupType}}</td>             
              <td><i class="fa fa-times-circle del_icon" (click)="deleteSubGroup(subgroup.id)" aria-hidden="true"></i>
              &nbsp; &nbsp; <a (click)="movefeeTerm(subgroup.id)"><i class="fa fa fa-wrench"  aria-hidden="true"></i></a></td>
            </tr>
          </tbody>
        </table>


      </div>
    </div>


  </div>
