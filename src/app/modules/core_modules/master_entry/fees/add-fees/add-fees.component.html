<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-rupee"></i>Fees
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="fees.name">Fees Name</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <input class="form-control" [(ngModel)]="fees.feeTerm.name" id="fees.name" name="fees.feeTerm.name"
                    placeholder="Fee Name" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="appendedInput">Fees type</label>
              <div class="controls">
                <div class="input-group">
                  <select [(ngModel)]="fees.feeType.name" name="fees.name" class="form-control">
                    <option value="-1">Select Fee Type</option>
                    <option value="{{fe_ty.name}}" *ngFor="let fe_ty of feetype">{{fe_ty.name}}</option>
                  </select>
                </div>

              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="appendedPrependedInput">Effective Date</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <ng-datepicker [(ngModel)]="fees.feeTerm.effectiveDate" name="fees.effectiveDate" class="ng_date_picker"
                    [(options)]="options"></ng-datepicker>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="appendedInput">Fee Amount</label>
              <div class="controls">
                <div class="input-group">
                  <input [(ngModel)]="fees.feeAmount" name="fees.feeAmount" placeholder="Fee Amount" class="form-control"
                    type="text">
                </div>

              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="prependedInput">Select Batch</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <select [(ngModel)]="fees.feeTerm.instituteBatchId" name="fees.instituteBatchId" id="selection" class="form-control">
                    <option value="-1">-Select Batch-</option>
                    <option value="{{select.id}}" *ngFor="let select of selection">{{select.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="prependedInput">Fee Year</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <select [(ngModel)]="fees.feeTerm.feeYearId.name" name="fees.name" class="form-control">
                    <option value="-1">Select Fee Year</option>
                    <option value="{{fe_ye.name}}" *ngFor="let fe_ye of feeyear">{{fe_ye.name}}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label" for="appendedPrependedInput">Expiry Date</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <ng-datepicker [(ngModel)]="fees.feeTerm.expiryDate" name="fees.expiryDate" class="ng_date_picker"
                    [(options)]="options"></ng-datepicker>
                </div>
              </div>
            </div>


          </div>
        </div>



        <div class="card-footer">
          <button class="btn btn-sm btn-primary" type="submit" (click)="addFees(fees)">
            <i class="fa fa-dot-circle-o"></i> Submit</button>
          <button class="btn btn-sm btn-danger" type="reset">
            <i class="fa fa-ban"></i> Reset</button>
        </div>
      </form>
    </div>
  </div>


</div>
