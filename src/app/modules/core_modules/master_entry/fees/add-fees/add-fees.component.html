<div class="animated fadeIn">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-rupee"></i>Fees     
        </div>
        <div class="card-body">
            <form class="form-horizontal">
                <div class="row">   
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="prependedInput">Fee Name</label>
                    <div class="controls">
                      <div class="input-prepend input-group">                
                        <input id="prependedInput" class="form-control"  type="text">
                      </div>                   
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="appendedInput">Fee type</label>
                    <div class="controls">
                      <div class="input-group">
                        <select [(ngModel)]="fees.name" class="form-control">
                          <option value="-1">Select Fee Type</option>
                          <option value="{{fe_ye.name}}" *ngFor="let fe_ye of feeyear">{{fe_ye.name}}</option>
                      </select>                     
                      </div>
                      
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="appendedPrependedInput">Effective Date</label>
                    <div class="controls">
                      <div class="input-prepend input-group">                       
                        <ng-datepicker class="ng_date_picker" 
                        [(options)]="options"></ng-datepicker>                      
                      </div>
                    </div>
                  </div>                                
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="prependedInput">Fee Year</label>
                    <div class="controls">
                      <div class="input-prepend input-group">                
                        <select [(ngModel)]="fees.name" class="form-control">
                          <option value="-1">Select Fee Year</option>
                          <option value="{{fe_ye.name}}" *ngFor="let fe_ye of feeyear">{{fe_ye.name}}</option>
                      </select>
                      </div>                   
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="appendedInput">Fee Amount</label>
                    <div class="controls">
                      <div class="input-group">
                        <input id="appendedInput" class="form-control"  type="text">                        
                      </div>
                      
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="appendedPrependedInput">Expiry Date</label>
                    <div class="controls">
                      <div class="input-prepend input-group">                       
                        <ng-datepicker class="ng_date_picker" 
                        [(options)]="options"></ng-datepicker>                      
                      </div>
                    </div>
                  </div>
                  
            </div>
                </div>       
                  
        </form>

        <div class="card-footer">
            <button class="btn btn-sm btn-primary" type="submit">
            <i class="fa fa-dot-circle-o"></i> Submit</button>
            <button class="btn btn-sm btn-danger" type="reset">
            <i class="fa fa-ban"></i> Reset</button>
        </div>

        </div>
      </div>
    

</div>
