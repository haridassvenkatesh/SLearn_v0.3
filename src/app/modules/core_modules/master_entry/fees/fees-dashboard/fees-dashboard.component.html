<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-rupee"></i>Fees Dashboard
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="batch.id"></label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <select (change)="selectedSubgroup($event.target.value)" class="form-control">
                    <option value="-1">-Select Subgroup-</option>
                    <option value="{{_subGroup.id}}" *ngFor="let _subGroup of subGroup">{{_subGroup.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="batch.id"></label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <select class="form-control">
                    <option value="-1">-Select Term-</option>
                    <option value="{{_term.name}}" *ngFor="let _term of term">{{_term.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-6 col-lg-6">
          <div class="card">
            <div class="card-header">
              Fees Details
              <div class="card-actions">
                <a href="#" class="btn-setting">
                  <i class="icon-settings"></i>
                </a>
              </div>
            </div>
            <div [chart]="chart" class="card-body"></div>
            <br /><br />
          </div>
        </div>
        <div class="col-sm-6 col-lg-6">
          <div class="card">
            <div class="card-header">
              Penalty Details
              <div class="card-actions">
                <a href="#" class="btn-setting">
                  <i class="icon-settings"></i>
                </a>
              </div>
            </div>
            <div [chart]="chartPenalty" class="card-body"></div>
            <br /><br />
          </div>
        </div>
      </div>
      <!--Fees and Penalty Cards--->
      <div class="row">
        <!--Fees Card -->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              Fees
              <div class="card-actions">
                <a href="#" class="btn-setting">
                  <i class="icon-settings"></i>
                </a>
              </div>
            </div>
            <div class="card-body staff_events">
              <table class="table table-hover" cellspacing="0" >
                <thead>
                  <tr>
                    
                  </tr>  
                </thead>
                <tbody>                  
                  <tr>
                      <td> <img class="staff_dash_icon" src="../../../../../../assets/img/dashboard/student_32.png" alt="S"></td>
                    <td><div class="margin_of_event">Hari.V<br>
                            <b>Date</b>: 25-10-2018 &nbsp; &nbsp;<b>Fees</b>: 500
                            
                      </div>
                    </td>
                    <td class="status_on"> 
                        <i class="staff_dash_icon_p">
                            <span class="event_icon_letter">
                              <p>&#x2714;</p>
                              <!--&#x2718;-->
                            </span>
                          </i>
                    </td>
                    
                  </tr>

                  <tr>
                      <td> <img class="staff_dash_icon" src="../../../../../../assets/img/dashboard/student_32.png" alt="S"></td>
                    <td><div class="margin_of_event">Hari.V<br>
                            <b>Date</b>: 25-10-2018 &nbsp; &nbsp;<b>Fees</b>: 500
                            
                      </div>
                    </td>
                    <td class="status_off"> 
                        <i class="staff_dash_icon_p">
                            <span class="event_icon_letter">
                              <p>&#x2718;</p>
                              <!--&#x2718;-->
                            </span>
                          </i>
                    </td>
                    
                  </tr>
                  
                </tbody>
              </table>
            
            </div>
          </div>
        </div>
        <!--Penalty Card-->
        <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                Penalty
                <div class="card-actions">
                  <a href="#" class="btn-setting">
                    <i class="icon-settings"></i>
                  </a>
                </div>
              </div>
              <div class="card-body staff_events">
                
                  <table class="table table-hover" cellspacing="0" >
                      <thead>
                      </thead>
                      <tbody>
                          <tr>
                              <td> <img class="staff_dash_icon" src="../../../../../../assets/img/dashboard/student_32.png" alt="S"></td>
                            <td><div class="margin_of_event">Hari.V<br>
                                    <b>Date</b>: 25-10-2018 &nbsp; &nbsp;<b>Penalty</b>: 500
                                    
                              </div>
                            </td>
                            <td class="status_off"> 
                                <i class="staff_dash_icon_p">
                                    <span class="event_icon_letter">
                                      <p>&#x2718;</p>
                                      <!--&#x2718;-->
                                    </span>
                                  </i>
                            </td>
                            
                          </tr>
                        
                      </tbody>
                    </table>
                
                
              </div>
            </div>
          </div>
      </div>

    </div>
  </div>
</div>
