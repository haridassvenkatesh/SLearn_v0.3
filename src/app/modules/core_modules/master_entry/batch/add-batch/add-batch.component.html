<ng4-loading-spinner> </ng4-loading-spinner>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <div class="card-header">
          <strong *ngIf="!updateButton">Add Batch</strong>
          <strong *ngIf="updateButton">Update Batch</strong>
        </div>

        <div class="card-body">

          <div class="row">
            <div class="col-md-6">

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="batch.name">Batch Name</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="batch.name" id="batch.name" name="batch.name" class="form-control"
                    placeholder="Batch Name">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="batch.idPrefix">ID Prefix</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="batch.idPrefix" id="batch.idPrefix" name="batch.idPrefix" class="form-control"
                    placeholder="ID Prefix">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="TermID">Term</label>
                <div class="col-md-9">
                  <select [(ngModel)]="institute.activeTerm.id" id="TermID" name="TermID" class="form-control">
                    <option value="-1">-Select-</option>
                    <option value="{{term.id}}" *ngFor="let term of terms">{{term.name}}</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="col-md-6">

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="batch.description">Description</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="batch.description" id="batch.description" name="batch.description"
                    pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" class="form-control" placeholder="Description">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="departmentID">Department</label>
                <div class="col-md-9">
                  <select [(ngModel)]="inchargeStaff.departmentId" id="departmentID" name="departmentID" class="form-control"
                    (change)="onChangeDepartment($event.target.value)">
                    <option value="-1">-Select-</option>
                    <option value="{{department.id}}" *ngFor="let department of departments">{{department.name}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="inchargeStaff.id">Staff Incharge</label>
                <div class="col-md-9">
                  <select [(ngModel)]="inchargeStaff.id" id="inchargeStaff.id" name="inchargeStaff.id" class="form-control"
                    (change)="onChangeHeadStaff($event.target.value)">
                    <option value="-1">-Select-</option>
                    <option value="{{staff.id}}" *ngFor="let staff of staffs">{{staff.repoId}}</option>
                  </select>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="card-footer" *ngIf="!updateButton">
          <button type="submit" class="btn btn-sm btn-primary" (click)="submitBatch(batch, TermID)">
            <i class="fa fa-dot-circle-o"></i> Submit
          </button>

          <button type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset
          </button>
        </div>

        <div class="card-footer" *ngIf="updateButton">
          <button type="submit" class="btn btn-sm btn-primary" (click)="updateBatch(batch.id)">
            <i class="fa fa-dot-circle-o"></i> Update
          </button>

          <button type="submit" class="btn btn-sm btn-danger" [routerLink]="['/batch/batch-list']">
            <i class="fa fa-dot-circle-o"></i> Cancel
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
